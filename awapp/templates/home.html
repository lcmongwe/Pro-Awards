{% extends 'base.html' %}
{%load static%}
    {% block styles %} 
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock %}
    
{% block content%}
<p>you are logged in as {{user.username}}</p>

{%for post in posts%}
<img src="{{post.image.url}}" alt="" width="400px" height="400px">
<p>name: {{post.img_name}} <br>
posted by: {{post.poster.name}}</p>
<br><br>
{%endfor%}

{%endblock%}
